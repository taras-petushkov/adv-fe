<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 3</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body class="page">
<div class="header">
    <div class="logo header__logo"></div>
    <div class="application-text header__text">
        <div class="application-text__greeting">Forget about skirts, their time has gone...</div>
        <div class="application-text__cta">Leggings rules the world!</div>
    </div>
</div>

<div class="content">
    <div class="post"></div>
    <div class="related-posts"></div>
</div>

<div class="footer"></div>


<script type="text/x-handlebars-template" id="post-template">
    {{#with post}}
        <div class="post__img-wrapper">
            <img class="post__img" src="{{imgUrl}}"/>
        </div>
        <div class="post__description">{{description}}</div>
    {{/with}}
    {{> comments class='post__comments'}}
</script>

<script type="text/x-handlebars-template" id="comments-template">
    <div class="comments {{class}}">
        {{#each comments}}
            {{> comment}}
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars-template" id="comment-template">
    <div class="comment">
        <b>{{username}}</b>:{{text}}
    </div>
</script>

<script type="text/x-handlebars-template" id="related-posts-template">
    {{#each posts}}
        {{> post-preview class="related-posts__post" }}
    {{/each}}
</script>

<!-- the same as in post.html TODO move it the separate file later or not?-->
<script type="text/x-handlebars-template" id="post-preview-template">
    <div class="post-preview {{class}}" data-id="{{id}}">
        <div class="post-preview__island">
            <div class="post-preview__img-wrapper">
                <img class="post-preview__img" src="{{imgUrl}}"/>
            </div>
            <div class="post-preview__description">{{description}}</div>
        </div>
    </div>
</script>

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/handlebars/handlebars.js"></script>
<script src="data.js"></script>
<script src="post.js"></script>
</body>

</html>
