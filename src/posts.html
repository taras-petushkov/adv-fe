<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 3</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body class="page">
<div class="header">
    <div class="logo header__logo"></div>
    <div class="application-text header__text">
        <div class="application-text__greeting">Forget about skirts, their time has gone...</div>
        <div class="application-text__cta">Leggings rules the world!</div>
    </div>
</div>

<div class="content">
    <div class="posts-container">
        <div class="posts-container__list"></div>
        <div class="posts-container__navigation"></div>
    </div>
</div>

<div class="footer"></div>

<script type="text/x-handlebars-template" id="posts-container__list-template">
    {{#each posts}}
        {{> post-preview class="posts-container__post" }}
    {{/each}}
</script>

<script type="text/x-handlebars-template" id="post-preview-template">
    <div class="post-preview {{class}}" data-id="{{id}}">
        <div class="post-preview__island">
            <div class="post-preview__img-wrapper">
                <img class="post-preview__img" src="{{imgUrl}}"></img>
            </div>
            <div class="post-preview__description">{{description}}</div>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="posts-container__navigation-template">
    <div class="posts-container__navigation-numbers">
        {{#nav count selected}}
            <div data-id="{{number}}"
                class="posts-container__navigation-number {{#if selected}}posts-container__navigation-number_selected{{/if}}">
                {{number}}
            </div>
        {{/nav}}
    </div>
</script>

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/handlebars/handlebars.js"></script>
<script src="data.js"></script>
<script src="posts.js"></script>
</body>

</html>
